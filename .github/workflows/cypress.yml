name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install dependencies
      run: npm install
        
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        command: npm run cypress:run
        spec: 'cypress/e2e/automationStore/*.cy.js'
        parallel: true
        group: parallel-tests
        browser: chrome
      env:
        CYPRESS_INCLUDE_TAGS: 'smoke'
        AUTOMATION_STORE_PASSWORD: ${{ secrets.AUTOMATION_STORE_PASSWORD }}
    
    - name: List Mochawesome Results
      run: ls -R cypress/results
    
    - name: Upload Cypress Test Results
      uses: actions/upload-artifact@v3
      with:
        name: cypress-results
        path: cypress/results/.jsons/*.json
    
    - name: Test Reporter
      uses: dorny/test-reporter@v1
      with:
        name: Cypress Tests
        path: cypress/results/.jsons/*.json
        reporter: mocha-json
        fail-on-error: true
