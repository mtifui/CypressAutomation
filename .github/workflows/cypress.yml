name: Cypress Tests

on:
  push:
    branches:
      - main # Trigger the action on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger the action for PRs targeting the main branch

jobs:
  cypress-run:
    runs-on: ubuntu-latest # OS to run on (Ubuntu, macOS, Windows)
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify Node.js version
    
    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        command: npm run cypress:run
        spec: 'cypress/e2e/automationStore/*.cy.js'
        parallel: true
        group: parallel-tests
        browser: chrome
      env:
        CYPRESS_INCLUDE_TAGS: 'smoke'
        AUTOMATION_STORE_PASSWORD: ${{ secrets.AUTOMATION_STORE_PASSWORD }}

    - name: Verify JSON Report Files
      run: ls -al cypress/results

    - name: Merge Mochawesome Reports
      run: |
        npx mochawesome-merge cypress/results/*.json > cypress/results/merged.json
        npx marge cypress/results/merged.json --reportDir cypress/results

    - name: Upload Test Reports
      uses: actions/upload-artifact@v3
      with:
        name: Cypress Test Report
        path: cypress/results
